{% extends "base.html" %}

{% block input %}
<article class="message is-info">
    <div class="message-header">
        <p>Time to walk</p>
        <button class="delete is-medium" aria-label="delete"></button>
    </div>
    <div class="message-body">
        Cool route. Let's go! 👞👟👞👟
    </div>
</article>
<!-- Add script to remove message when delete button is clicked -->
<script> 
    document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.message .delete') || []).forEach(($delete) => {
          const $message = $delete.parentNode.parentNode;
      
          $delete.addEventListener('click', () => {
            $message.parentNode.removeChild($message);
          });
        });
      });
    </script>

<p class="title">Your Route</p>

</div>
