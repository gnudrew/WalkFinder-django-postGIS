{% extends "base.html" %}

{% block scriptSetLatLon %}
<script>
    // persist form values from previous submission
    document.getElementById("lat").value = {{lat}};
    document.getElementById("lon").value = {{lon}};
</script>
{% endblock %}

{% block map %}
    <p> SERVER: The previous input had latitude {{lat}}° and longitude {{lon}}°.

    </p>
    <div class="map">
        {{folium_map|safe}}
    </div>
{% endblock %}
