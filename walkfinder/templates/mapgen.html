{% extends "base.html" %}

{% block scriptSetLatLon %}
<script>
    $("#lat").val({{lat}})
    $("#lon").val({{lon}})
</script>
{% endblock %}

{% block map %}
    <p> SERVER: The previous input had latitude {{lat}}° and longitude {{lon}}°.

    </p>
    <div class="map">
        {{folium_map|safe}}
    </div>
{% endblock %}
